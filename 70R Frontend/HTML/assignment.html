<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>
</head>
<body>
    <table border="1px" solid>
      <caption><b>Basic HTML Table</b></caption>
      <thead>
        <th>Level1</th>
        <th>Level2</th>
        <th>Level3</th>
        <th>Info</th>
        <th>Name</th>
      </thead>
      <body>
        <tr>
          <td rowspan="5">System</td>
          <td rowspan="3">System Apps</td>
          <td rowspan="2">SystemEnv</td>
          <td>App Test</td>
          <td>foo</td>
        </tr>
        <tr>
          <td>App Memory</td>
          <td>foo</td>
        </tr>
        <tr>
          <td>SystemEnv2</td>
          <td>App Test</td>
          <td>bar</td>
        </tr>
        <tr>
          <td rowspan="2">System Memory</td>
          <td rowspan="2">Memory Test</td>
          <td>Memory Func</td>
          <td>foo</td>
        </tr>
        <tr>
          <td>Apes Test</td>
          <td>foo</td>
        </tr>
      </body>
    </table>
</body>
</html>
